<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Diamante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="login-container">
        <img src="" alt=" Diamante">
        <h1>Bienvenido a El Diamante</h1>
        <input type="email" placeholder="Ingresa tu email">
        <input type="password" placeholder="Ingresa tu contraseña">
        <button>Iniciar Sesión</button>
        <div class="social-login">
            <button class="facebook">Ingresar con Facebook</button>
            <button class="google">Ingresar con Google</button>
        </div>
        <div class="register-link">
            <p>¿Todavía no tienes una cuenta? <a href="#">Crea una</a></p>
        </div>
    </div>
    
</body>
</html>
